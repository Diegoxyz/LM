<div class="">
    <div class="container">
        <div class="card align-items-center justify-content-center" style="width: 18rem;">
            <ng-template #tipContent style="background-color: antiquewhite;">
                <div >
                    <p>{{ item.description }}</p>
                    <p>{{ item.maxQuantity }}</p>
                    <p>{{ item.minQuantity }}</p>
                </div></ng-template>
            <div class="hoverWrapper">
                <div class="row align-items-center no-gutters justify-content-between">
                    <div class="col-md-auto">
                        <div><p id="rcorners1">{{ quantity }}</p></div>
                    </div>
                </div>
                <img class="img-fluid card-img-top" src="assets/img/items/Item1.PNG" sizes="(max-width: 260px) 100vw, 260px" width="260" height="260" [ngbTooltip]="tipContent" tooltipClass="my-custom-class">
                <div class="card-body">
                    <div class="row align-items-center no-gutters justify-content-between">
                        <div class="col-md-auto">
                            <h6 class="card-title">{{ item.code }}</h6>
                        </div>
                    </div>
                    <div class="row align-items-center no-gutters justify-content-between">
                        <div class="col-md-auto">
                            <p class="card-text">&euro;{{ item.price }}</p>
                        </div>
                    </div>
                </div>
                

                <div id="hoverShow1">
                    <div class="quantity">
                        <div class="row align-items-center no-gutters">
                            <div class="col-md-auto"><button class="add-product" (click)="removeProduct()">
                            -
                            </button></div>
                            <div class="col-md-auto">
                                <input type="number"
                                    #selectedQuantity
                                    (keyup.enter)="onKey(selectedQuantity.value)"
                                    class="input-number input-number-adaptive" 
                                    step="1" min="0" max="" 
                                    name="" value="{{ quantity }}" title="Quantity" size="2" 
                                    pattern="[0-9]*" 
                                    inputmode="numeric" aria-labelledby=""
                                >
                            </div>
                            <div class="col-md-auto"><button class="add-product" (click)="addProduct()">
                                +
                            </button></div>
                        </div>
                        <div *ngIf="quantityError" class="row align-items-center no-gutters justify-content-between">
                            <div class="col-md-8">
                                <div class="alert alert-danger">
                                    <span>Quantity is not valid</span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
