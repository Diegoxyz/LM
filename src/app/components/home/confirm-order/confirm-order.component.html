                <div class="form-row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <label for="note" i18n>Note</label>
                        <textarea type="text" class="form-control md-textarea" id="note" name="note" maxlength="140"
                            required formControlName="note">
                                </textarea>
                        <div *ngIf="note.invalid && (note.dirty || note.touched)" class="alert alert-danger">
                            <div *ngIf="note.errors.required">
                                <div i18n>Note is required</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary"
                            [disabled]="!confirmOrderForm.valid">Submit</button>
                    </div>
                    <div class="col-md-4  text-right">
                        <button class="btn btn-primary" (click)="onCancel()">Back</button>
                    </div>
                    <div class="w-100"></div>
                    <div class="w-100"></div>
                </div>
            </form>
        </div>
    </div>
</div>
