<div class="flex-container search-categories-container">
    <div class="flex-item">
        <div class="row">
            <div class="col-8">
                <div class="search-categories-button">
                    <mat-form-field class="search-groups">
                        <input type="text" matInput [matAutocomplete]="auto" placeholder="{{ 'search' | translate }}" >
                    </mat-form-field>
                    <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let group of groupsNames" [value]="group">{{group}}</mat-option>
                      </mat-autocomplete>
                </div>
            </div>
            <div id="search-div"class="col-4">
                <button id="search" class="btn btn-primary">
                    <span>{{ 'search' | translate }}&nbsp;&nbsp;&nbsp;</span>  
                    <fa-icon 
                        [icon]="faSearch" size="1x">
                    </fa-icon>
                </button>
            </div>
        </div>
    </div>
    <div class="flex-item">
        <div style="padding-left: 35%;">
            <div class="row">
                <div class="col">
                    <label class="form-label">
                        {{ 'preferred' | translate }}
                    </label>
                    <app-switch-button
                        class="ml-auto"
                        [value]="searchOnlySelected"
                        (changeValue)="changeOnlySelected($event)"
                    ></app-switch-button>
                </div>
                <div class="col">&nbsp;</div>
            </div>
        </div>
    </div>
</div>
