<div class="prospective-card">
    <div class="flex-container">
        <div class="flex-item board-image">
            <img *ngIf="thumbnail" class="img-fluid card-img-top" id="pic-board" [src]='thumbnail' width="260"
                height="260" style="width: 100%; max-height:70%;">
            <div *ngIf="svgThumbnail">
                <!-- <img [src]="sanitizer.bypassSecurityTrustResourceUrl('data:image/svg+xml;base64, '+ svgThumbnail)" width="500" height="500" style="width: 100%; max-height:70%;"> -->
                <object [data]="sanitizer.bypassSecurityTrustResourceUrl('data:image/svg+xml;base64, '+ svgThumbnail)"
                    width="500" height="600" style="width: 100%; max-height:70%;">
                </object>
            </div>
            <img *ngIf="thumbnail === undefined && svgThumbnail === undefined" class="img-fluid card-img-top"
                src="assets/img/items/No_Image_available.png" sizes="(max-width: 260px) 100vw, 260px" width="260"
                height="260" style="width: 100%; max-height:70%;">
        </div>

        <div class="flex-item board-panel">
            <!--nascono la scrollbar se un solo elemento presente-->
            <div *ngIf="items.length === 1" id="no-scroll" class="scroll">    
                <div *ngFor="let item of items" class="row" style="margin-top: 5%; margin-left: 1%;">
                    <div class="col-md-auto">
                        <div id="item-code-parent" class="row align-items-center no-gutters justify-content-end"
                            style="margin-top: 2%;">
                            <div class="col-md-8" id="item-code-id">
                                <div id="item-code">{{ item.code }}</div>
                            </div>
                        </div>

                        <div class="row" style="margin-top: 2%; ">
                            <div class="col-md-4">
                                <img *ngIf="item.thumbnail" class="img-fluid card-img-top" id="pic-panel"
                                    [src]='thumbnail' width="20" height="20">
                                <img *ngIf="item.thumbnail === undefined" class="img-fluid card-img-top"
                                    src="assets/img/items/No_Image_available.png" width="20" height="20">
                            </div>

                            <div class="col-md-8" id="item-descritption-id">
                                <div style="display: inline; ">{{ item.description }} </div>
                                <div style="display: inline; ">{{ item.family }} </div>
                                <div>Stock:
                                    <fa-icon id="circle-red"
                                        *ngIf="item.stockIndicator === undefined || item.stockIndicator === '' || item.stockIndicator === '3'"
                                        [icon]="faCircle"></fa-icon>
                                    <fa-icon id="circle-yellow" *ngIf="item.stockIndicator === '2'" [icon]="faCircle">
                                    </fa-icon>
                                    <fa-icon id="circle-green" *ngIf="item.stockIndicator === '1'" [icon]="faCircle">
                                    </fa-icon>
                                </div>

                                <div class="row">
                                    <div class="col-md-4" style="padding-top: 1%; ">
                                        <div>Position:</div>
                                    </div>
                                    <div id="item-num" class="col-md-8">
                                        <div class="blue-square">{{ item.strItemNumBom }}</div>
                                    </div>
                                </div>

                                <div class="row align-items-start">
                                    <div class="col-md-4" id="item-price">{{ getPrice(item.price) }}&nbsp;{{item.currency}}</div>
                                    <div class="col-md-8">
                                        <form [formGroup]="addProductForm" (ngSubmit)="addProduct(item.code)">
                                            <div class="row">
                                                <div id="qty-id" class="col-md-auto" style="padding-left: 10%;">
                                                    <input [id]="Id('qty', item.code)" [formControlName]="item.code"
                                                        type="number" step="1" min="0" max="9999" name=""
                                                        value="{{ quantity }}" title="Quantity" size="2"
                                                        pattern="[0-9]*" inputmode="numeric" aria-labelledby="">
                                                </div>
                                                <div id="icon-btn-div" class="col-md-3">
                                                    <button id="btn-icon" style="background-color: transparent; border: transparent;">
                                                        <fa-icon  [icon]="faShoppingCart" size="1x">
                                                        </fa-icon>
                                                    </button>
                                                </div>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="border-bottom: solid 1px #d8d6d6; margin-left: 1%;">&nbsp;</div>
                    </div>
                </div>
            </div> <!-- scroll ends up here -->

            
            <div *ngIf="items.length > 1" id="scroll" class="scroll">    
                <div *ngFor="let item of items" class="row" style="margin-top: 5%; margin-left: 1%;">
                    <div class="col-md-auto">
                        <div id="item-code-parent" class="row align-items-center no-gutters justify-content-end"

                        </div>

                                    [src]='thumbnail' width="20" height="20">
                                <img *ngIf="item.thumbnail === undefined" class="img-fluid card-img-top"
                                    src="assets/img/items/No_Image_available.png" width="20" height="20">
                            </div>

                            <div class="col-md-8" id="item-descritption-id">
                                <div style="display: inline; ">{{ item.description }} </div>
                                <div style="display: inline; ">{{ item.family }} </div>
                                <div>Stock:
                                    <fa-icon id="circle-red"
                                        *ngIf="item.stockIndicator === undefined || item.stockIndicator === '' || item.stockIndicator === '3'"
                                        [icon]="faCircle"></fa-icon>
                                    <fa-icon id="circle-yellow" *ngIf="item.stockIndicator === '2'" [icon]="faCircle">
                                    </fa-icon>
                                    <fa-icon id="circle-green" *ngIf="item.stockIndicator === '1'" [icon]="faCircle">
                                    </fa-icon>
                                </div>

                                <div class="row">
                                    <div class="col-md-4" style="padding-top: 1%; ">
                                        <div>Position:</div>
                                    </div>
                                    <div id="item-num" class="col-md-8">
                                        <div class="blue-square">{{ item.strItemNumBom }}</div>
                                    </div>
                                </div>

                                <div class="row align-items-start">
                                    <div class="col-md-4" id="item-price">{{ getPrice(item.price) }}&nbsp;{{item.currency}}</div>
                                    <div class="col-md-8">
                                        <form [formGroup]="addProductForm" (ngSubmit)="addProduct(item.code)">
                                            <div class="row">
                                                <div class="col-md-auto" style="padding-left: 10%;">
                                                    <input [id]="Id('qty', item.code)" [formControlName]="item.code"

                                                        value="{{ quantity }}" title="Quantity" size="2"
                                                        pattern="[0-9]*" inputmode="numeric" aria-labelledby="">
                                                </div>
                                                <div id="icon-btn-div" class="col-md-3">
                                                    <button style="background-color: transparent; border: transparent;">
                                                        <fa-icon id="btn-icon" [icon]="faShoppingCart" size="1x">
                                                        </fa-icon>
                                                    </button>
                                                </div>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="border-bottom: solid 1px #d8d6d6; margin-left: 1%;">&nbsp;</div>
                    </div>
                </div>
            </div> <!-- scroll ends up here -->
        </div>
    </div>
</div>
