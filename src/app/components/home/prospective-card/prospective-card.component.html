<div class="prospective-card">
    <div class="flex-container">
        <div class="flex-item board-image">
            <img *ngIf="thumbnail" class="img-fluid card-img-top" id='pic' [src]='thumbnail' width="260" height="260" style="width: 100%; max-height:70%;">
            <div *ngIf="svgThumbnail">
                <!-- <img [src]="sanitizer.bypassSecurityTrustResourceUrl('data:image/svg+xml;base64, '+ svgThumbnail)" width="500" height="500" style="width: 100%; max-height:70%;"> -->
            <object 
               [data]="sanitizer.bypassSecurityTrustResourceUrl('data:image/svg+xml;base64, '+ svgThumbnail)" width="500" height="600" style="width: 100%; max-height:70%;"> 
            </object>
        </div>
            <img *ngIf="thumbnail === undefined && svgThumbnail === undefined" class="img-fluid card-img-top" src="assets/img/items/No_Image_available.png" sizes="(max-width: 260px) 100vw, 260px" width="260" height="260" style="width: 100%; max-height:70%;">
        </div>
        <div class="flex-item board-panel">
            <div class="scroll">
                <div *ngFor="let item of items" class="row" style="margin-top: 5%; margin-left: 1%;">
                    <div class="col-md-auto">
                        <div class="row align-items-center no-gutters justify-content-end" style="margin-top: 2%;">
                            <div class="col-md-5"></div>
                            <div class="col-md-2">
                                <div>Code:</div> 
                            </div>
                            <div class="col-md-5">
                                <div id="item-code">{{ item.code }}</div>
                            </div>
                        </div>

                        <div class="row" style="margin-top: 2%;">
                            <div class="col-md-4">
                                <img *ngIf="item.thumbnail" class="img-fluid card-img-top" id='pic' [src]='thumbnail' width="20" height="20">
                                <img *ngIf="item.thumbnail === undefined" class="img-fluid card-img-top" src="assets/img/items/No_Image_available.png" width="20" height="20">
                            </div>
                            <div class="col-md-8" style="padding-left: 10%;">
<!--                                 <div style="display: inline;">Code.:  {{ item.code }} </div>
                                <br> -->
                                <div style="display: inline;">Descr.: {{ item.description }} </div>
                                <div>Stock:
                                    <fa-icon id="circle-red" *ngIf="item.stockIndicator === undefined || item.stockIndicator === '' || item.stockIndicator === '3'" [icon]="faCircle"></fa-icon>
                                    <fa-icon id="circle-yellow" *ngIf="item.stockIndicator === '2'" [icon]="faCircle"></fa-icon>
                                    <fa-icon id="circle-green" *ngIf="item.stockIndicator === '1'" [icon]="faCircle"></fa-icon>
                                </div>
                                <div class="row">
                                    <div class="col-md-4"><span>Position:</span></div>
                                    <div class="col-md-8">
                                        <div class="element-number-container">
                                            <div class="blue-square">{{ item.itemNumBom }}</div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="row">
                                            <div class="col-md-auto" >
                                                <div id="item-price" style="padding-top: 3px;">{{ item.price }} {{item.currency}}</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <input id="qty" type="number" step="1" min="0" max="9999" name="" value="{{ quantity }}"
                                            title="Quantity" size="2" pattern="[0-9]*" inputmode="numeric" aria-labelledby="">
                                    </div>
                                    <div id= "icon-btn-div" class="col-md-3">
                                        <fa-icon id="btn-icon" [icon]="faShoppingCart" (click)="addProduct()" size="1x">
                                        </fa-icon>
                                    </div>
                                </div>


                            </div>
                        </div>

<!--                         <div class="row">
                            <div class="col-md-5">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div id="item-price">{{ item.price }} &euro;</div>
                                    </div>
                                </div>

                            </div>
                            <div class="col-md-5">
                                <input type="number" step="1" min="0" max="9999" name="" value="{{ quantity }}"
                                    title="Quantity" size="2" pattern="[0-9]*" inputmode="numeric" aria-labelledby="">
                            </div>
                            <div class="col-md-2">
                                <fa-icon id="btn-icon" [icon]="faShoppingCart" (click)="addProduct()" size="1x">
                                </fa-icon>
                            </div>
                        </div> -->
                        <div class="row" style="border-bottom: solid 1px #d8d6d6; margin-left: 1%;">&nbsp;</div>
                    </div>
                </div>

            </div> <!-- scroll ends up here -->
        </div>
    </div>
</div>
