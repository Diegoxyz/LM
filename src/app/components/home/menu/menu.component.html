<div id="menu_categories" class="align-items-center justify-content-center border-bottom border-dark">
    <div class="container">
        <div class="menu-class">
            <div class="row align-items-center justify-content-between">
                <div class="col-3 col-md-auto">
                    &nbsp;
                </div>


                <div class="col-2 col-md-auto">
                    <div class="btn-group show-on-hover">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            Catalogue
                        </button>

                        <ul class="dropdown-menu" role="menu">
                            <li *ngFor="let group of groups" [value]="group.code">
                                <a href="#">{{group.description}}</a>
                            </li>
                        </ul>

                    </div>
                </div>

                <div class="dropdown">
                    <button type="button" 
                            class="btn btn-primary dropdown-toggle" 
                            data-toggle="dropdown">
                        TEST APERTURA DDW
                    </button>
                    <div class="dropdown-menu">
                        <!--<div *ngFor="let group of groups">
                            <a class="dropdown-item" (click)="openCatalogue(group)">{{group.description}}</a>
                        </div>-->
                        <a *ngFor="let group of groups"
                            class="dropdown-item"
                            [routerLink]="['catalogue', group.code]">
                            {{ group.description }}
                        </a>
                    </div>
                  </div>


                  <angular-popper>
                    <div class="target-block border border-primary">
                      Target
                    </div>
                    <div content>Popper content</div>
                  </angular-popper>                  

                <div class="col-2 col-md-auto">
                    <a class="nav-link" href="./home/boards">Tavole</a>
                </div>

                <div class="col-2 col-md-auto">
                    <a class="nav-link" href="./home/orders">Orders</a>
                </div>
                <div class="col-3 col-md-auto">
                    &nbsp;
                </div>
            </div>
        </div>
    </div>
