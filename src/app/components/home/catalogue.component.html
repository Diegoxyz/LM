<div class="align-items-center justify-content-center">
	<div class="container">
        <div class="row align-items-center justify-content-center" style="margin-top: 20">
            <mat-form-field>
                <mat-label>Gruppi Merce</mat-label>
                <mat-select [(value)]="selected">
                    <mat-option *ngFor="let group of groups" [value]="group.code">
                        {{group.description}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div *ngIf="!selected">Please choose a value</div>
        <div class="row align-items-center justify-content-center" *ngIf="selected">
            <div *ngFor="let item of items | paginate: config" class="col-4 col-md-auto h-100" >
				<app-product-card [item]="item"></app-product-card>
            </div>
        </div>
        <div class="row align-items-center justify-content-center spacer" style="margin-top: 20" *ngIf="selected">
            <div class="w-100"></div>
            <div class="col-4 col-md-auto h-100">
                <pagination-controls 
                     [maxSize]="maxSize"
                     [directionLinks]="directionLinks"
                     [autoHide]="autoHide"
                     [responsive]="responsive"
                     [previousLabel]="labels.previousLabel"
                     [nextLabel]="labels.nextLabel"
                     [screenReaderPaginationLabel]="labels.screenReaderPaginationLabel"
                     [screenReaderPageLabel]="labels.screenReaderPageLabel"
                     [screenReaderCurrentLabel]="labels.screenReaderCurrentLabel"
                     (pageChange)="onPageChange($event)"></pagination-controls>
            </div>
        </div>
    </div>
</div>
