<ngx-spinner
type="ball-clip-rotate-multiple" size="medium">
    <p class="loading">Loading....</p>
</ngx-spinner>
<div>
        <app-search-products [allProducts]="products" [searchLastProducts]='searchLastProducts' [searchKey]="searchKey" (outProducts)="filterProducts($event)"></app-search-products>
</div>
<div>
        <div *ngIf="itemsToView && itemsToView.length > 0">
                <ul id="cat-container" class="flex-container">
                        <li *ngFor="let item of itemsToView" class="flex-item">
                                <app-product-catalogue-card [item]="item"></app-product-catalogue-card>
                        </li>
                </ul>
        </div>
</div>
<div>
        <app-footer></app-footer>
</div>
