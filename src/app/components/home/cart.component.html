<div style="margin-top: 5%; margin-left: 5%; max-width: 90%;">
    <div class="align-items-center justify-content-center">
        <div class="row headers-list-orders">
            <div class="col-1 h-100 description_column" >
                <span>&nbsp;</span>
            </div>
            <div class="col-4 h-100 code_column" style= "text-align: left;">
                <span>PRODUCTS</span> 
            </div>
            <div class="col-2 h-100 price_column">
                <span>PRICE</span>
            </div>
            <div class="col-2 h-100 quantity_column">
                <span>QUANTITY</span>
            </div>
            <div class="col-2 h-100 total_column">
                <span>TOTAL</span>
            </div>
            <div class="col-1 h-100 description_column">
                <span>&nbsp;</span>
            </div>
        </div>

       <div id="order" *ngFor="let order of orders">
            <app-cart-order [order]="order" (newOrder)="updateOrders($event)" (deleteOrder)="deleteOrder($event)">
            </app-cart-order>
        </div>

        <div *ngIf="orders.length === 0">
            <div class="row align-items-center justify-content-center no-item">
                <div class="col-12 col-md-auto h-100">
                    <h1>No item</h1>
                </div>
            </div>
        </div>

        <div class="row headers-list-orders" style="margin-bottom: 2%;">
            <div class="col-9 h-100">
                <span>&nbsp;</span>
            </div>
            <div class="col-2 h-100">
                <div id="grand-total">Grand total {{strTotalPrice}} {{currency}}</div>
            </div>
        </div>

        <div class="row" style="margin-bottom: 5%;">
<!--              <div id="remove" class="col-md-4 text-left">
                <button class="btn btn-primary" (click)="removeSelected()">Remove Selected</button>
            </div> -->

            <div id="empty" class="col-md-6 text-left">
                <button class="btn btn-primary" (click)="emptyCart()">Empty Cart</button>
            </div>

            <div id="submit" class="col-md-6 text-right">
                <button class="btn btn-primary" (click)="goToShipToSet()">Go to delivery address</button>
            </div>
        </div>
    </div>
</div>
