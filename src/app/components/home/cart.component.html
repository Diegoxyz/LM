<div style="margin-top: 5%; margin-left: 5%; max-width: 90%;">
    <div class="align-items-center justify-content-center">
        <div class="row headers-list-orders">
            <div class="col-1 h-100 description_column">
                <span>Select to remove</span>
            </div>
            <div class="col-4 h-100 code_column">
                <span>CODE - DESCRIPTION</span> 
                <!-- <br /><span>DESCRIPTION</span> -->
            </div>
            <div class="col-2 h-100 price_column">
                <span>PRICE</span>
            </div>
            <div class="col-2 h-100 quantity_column">
                <span>QUANTITY</span>
            </div>
            <div class="col-2 h-100 total_column">
                <span>TOTAL</span>
            </div>
            <div class="col-1 h-100 description_column">
                <span>&nbsp;</span>
            </div>
        </div>

       <div id="order" *ngFor="let order of orders">
            <app-cart-order [order]="order" (newOrder)="updateOrders($event)" (deleteOrder)="deleteOrder($event)">
            </app-cart-order>
        </div>

        <div *ngIf="orders.length === 0">
            <div class="row align-items-center justify-content-center no-item">
                <div class="col-12 col-md-auto h-100">
                    <h1>No item</h1>
                </div>
            </div>
        </div>

        <div class="row headers-list-orders" style="margin-bottom: 2%;">
            <div class="col-9 h-100">
                <span>&nbsp;</span>
            </div>
            <div class="col-2 h-100">
                <span>Total {{totalPrice}}</span>
            </div>
        </div>

        <div class="row" style="margin-bottom: 5%;">
            <div class="col-2 h-100">
                <button type="button" (click)="removeSelected()" style="background-color: #ffffff;">Remove
                    Selected</button>
            </div>
            <div class="col-6 h-100">
                <span>&nbsp;</span>
            </div>
            <div class="col-2 h-100">
                <button type="button" (click)="emptyCart()" style="background-color: #ffffff;">Empty Cart</button>
            </div>
            <div class="col-2 h-100">
                <button type="button" (click)="submitOrder(template)" style="background-color: #dc3545;">Submit
                    order</button>
            </div>
        </div>

    </div>
</div>

<ng-template #template class="myClass">
    <div class="modal-body" style="background-color: #ffffff; margin: 5%">
        <div class="row">
            <div class="col-3">Name</div>
            <div class="col-3">.....</div>
            <div class="col-3">Phone Number</div>
            <div class="col-3">+39......</div>
        </div>
        <div class="row">
            <div class="col-3">Address</div>
            <div class="col-9">Via Milano .........................................</div>
        </div>
        <div class="row" style="margin: 2%;">
            <div class="col-2"><span>&nbsp;</span></div>
            <div class="col-4">
                <div class="button-close-container">
                    <div class="button-close-class"><button type="button" (click)="bsModalRef.hide()"
                            style="background-color: #ffffff;">CLOSE</button></div>
                </div>
            </div>
            <div class="col-2"><span>&nbsp;</span></div>
            <div class="col-3">
                <div class="button-close-container">
                    <div class="button-close-class"><button type="button" (click)="bsModalRef.hide()"
                            style="background-color: #dc3545;">SUBMIT ORDER</button></div>
                </div>
            </div>
            <div class="col-1"><span>&nbsp;</span></div>
        </div>
    </div>
</ng-template>
