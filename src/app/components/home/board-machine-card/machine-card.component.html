<div class="align-items-center justify-content-center rounded">
    <div class="container">
        <div class="card align-items-center justify-content-center hoverWrapper" style="width: 18rem;">
            <a class="nav-link" (click)="openSections()">
                <img *ngIf="thumbnail;else other_content" class="img-fluid card-img-top" id='pic' [src]='thumbnail' sizes="(max-width: 260px) 100vw, 260px" width="260" height="260">
                <ng-template #other_content>"No picture" image to be added here</ng-template>
                <div class="card-body">
                    <div class="">
                    <div class="row align-items-center no-gutters justify-content-right">
                        <div id="col-width" class="col-md-6">
                            <h6 id="card-title" class="card-title">Code</h6>
                        </div>
                        <div id="col-width" class="col-md-6">
                            <h6 id="card-title-id" class="card-title">{{ item.code }}</h6>
                        </div>
                    </div>

                    <div class="row align-items-center no-gutters justify-content-between">
                        <div id="col-width" class="col-md-6">
                            <h6 id="card-title" class="card-title">Description</h6>
                        </div>
                        <div id="col-width" class="col-md-6">
                            <h6 id="card-title-id" class="card-title">{{ item.description }}</h6>
                        </div>
                    </div>

<!--                     <h6 class="card-title">{{ item.code }}</h6>
                    <h6 class="card-title">{{ item.description }}</h6> -->
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
