<div class="align-items-center justify-content-center rounded">
    <div class="container">
        <ng-template #tipContent style="background-color: antiquewhite;">
            <div >
                <p>{{ item.description }}</p>
            </div>
        </ng-template>
        <div class="card align-items-center justify-content-center hoverWrapper" style="width: 18rem;" [ngbTooltip]="tipContent" tooltipClass="my-custom-class">
            <img class="img-fluid card-img-top" src="assets/img/coffeeMachines/Macchina2.jpg" sizes="(max-width: 260px) 100vw, 260px" width="260" height="260">
            <div class="card-body">
                <h6 class="card-title">{{ item.code }}</h6>
                <div id="hoverShow1">
                    <div class="row justify-content-between">
                        <div>
                            <button class="show-prospective" (click)="openProspectives(item)">
                                Open Prospective
                            </button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
